<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=divice-width, initial-scale=1.0">
  <meta name="description" content="Страница о том как научиться учиться">
  <meta name="keywords" content="yandex praktikum, CSS, HTML">
  <meta name="author" content="Eugene C.">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>
    <section class="profile">
      <div class="profile__author">
        <img class="profile__avatar" alt="фото профиля" src="./images/avatar.png">
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <input type="button" class="profile__edit-button" value=" ">
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <input type="button" class="profile__add-button" value=" ">
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/karachevsk.png" alt="фото Карачевска" class="element__photo">
        <div class="element__description">
          <h2 class="element__text">Карачаевск</h2>
          <input type="button" class="element__button" value=" ">
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.png" alt="фото Эльбруса" class="element__photo">
        <div class="element__description">
          <h2 class="element__text">Гора Эльбрус</h2>
          <input type="button" class="element__button" value=" ">
        </div>
      </div>
      <div class="element">
        <img src="./images/dombai.png" alt="фото Домбай" class="element__photo">
        <div class="element__description">
          <h2 class="element__text">Домбай</h2>
          <input type="button" class="element__button" value=" ">
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.png" alt="фото Эльбруса" class="element__photo">
        <div class="element__description">
          <h2 class="element__text">Гора Эльбрус</h2>
          <input type="button" class="element__button" value=" ">
        </div>
      </div>    
      <div class="element">
        <img src="./images/dombai.png" alt="фото Домбай" class="element__photo">
        <div class="element__description">
          <h2 class="element__text">Домбай</h2>
          <input type="button" class="element__button element__button_activated" value=" ">
        </div>
      </div>
      <div class="element">
        <img src="./images/karachevsk.png" alt="фото Карачевска" class="element__photo">
        <div class="element__description">
          <h2 class="element__text">Карачаево-Ч...</h2>
          <input type="button" class="element__button" value=" ">
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <input type="button" class="popup__close" value=" ">
      <form class="popup__container" name="profile-settings">
          <div class="popup__profile-edit">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__input popup__input_name">
              <input class="popup__input-field" type="text" name="profile-name" id="name" placeholder="Имя">
            </fieldset>
            <fieldset  class="popup__input popup__input_description">
              <input class="popup__input-field" type="text" name="profile-description" id="about" placeholder="О себе">
            </fieldset>
            <input class="popup__button" type="submit" value="Сохранить">
          </div>
      </form> 
    </div>
  </div>
</body>
</html>
